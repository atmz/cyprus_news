version: '3.8'

services:
  cyprus_news:
    build: .
    container_name: cyprus_news
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./summaries:/app/summaries
      - /volume1/dockerdata/secrets/cyprus_news:/app/secrets
    env_file:
      - /volume1/dockerdata/secrets/.env
    working_dir: /app
    restart: unless-stopped
    entrypoint: ["cron", "-f"]
